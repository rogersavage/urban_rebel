<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urbanRebel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-container">
        <div class="title-container">
            <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
            urbanRebel
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div id="hamburger-menu" class="dropdown">
            <div class="dropdown-close-container">
            <button class="dropdown-close" id="dropdown-close">
                <i class="fa-solid fa-x"></i>
            </button>
            </div>
            <h3>Collections</h3>
            <ul>
                <li>Sequoyah</li>
                <li>Musa</li>
                <li>Lapulapu</li>
            </ul>

        </div>
        <div class="top-promotion-container">Save 200% on select items</div>
        <div class="hero">
            <div class="slides">
                <img src="images/mali.webp" class="slide active">
                <img src="images/mexica.webp" class="slide">
                <img src="images/panthers.webp" class="slide">
                <img src="images/peru.webp" class="slide">
                <img src="images/sudan.webp" class="slide">
                <img src="images/sudan2.webp" class="slide">
                <div class="slide-caption">
                    <p>Ethical. Modern. Sustainable.</p>
                </div>
            </div>
        </div>
        <div class="collection-header">Collections</div>
        <div class="collection-title">Sequoyah</div>
        <div class="collection">
            <div class="card"><img src="images/cherokee_single_3.webp"></div>
            <div class="card"><img src="images/cherokee_single_4.webp"></div>
            <div class="card"><img src="images/cherokee_single_5.webp"></div>
            <div class="card"><img src="images/cherokee_single_2.webp"></div>
        </div>
        <div class="collection-title">Musa</div>
        <div class="collection">
            <div class="card"><img src="images/mali_single_6.webp"></div>
            <div class="card"><img src="images/mali_single_1.webp"></div>
            <div class="card"><img src="images/mali_single_3.webp"></div>
            <div class="card"><img src="images/mali_single_4.webp"></div>
        </div>
        <div class="collection-title">Lapulapu</div>
        <div class="collection">
            <div class="card"><img src="images/philippines_2.webp"></div>
            <div class="card"><img src="images/philippines_3.webp"></div>
            <div class="card"><img src="images/philippines_4.webp"></div>
            <div class="card"><img src="images/philippines_5.webp"></div>
        </div>
        <div class="footer">
            <div class="footer-lists">
            <div class="footer-group">
                <ul>
                    <li>FAQ</li>
                    <li>Careers</li>
                    <li>Corporate</li>
                    <li>Press</li>
                </ul>
            </div>
            <div class="footer-group">
                <ul>
                    <li>Store Locator</li>
                    <li>Legal Info</li>
                    <li>Order Tracking</li>
                    <li>Shipping & Returns</li>
                </ul>
            </div>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>

        </div>
</body>
    <script src="script.js"></script>
